[buildout]
extends = common.cfg

parts +=
    sphinx-build

[sphinx-build]
recipe = zc.recipe.egg
eggs =
    Sphinx
    sphinx-rtd-theme
	sphinx_bootstrap_theme
	hieroglyph
	travis-sphinx
	robotframework
	robotframework-selenium2library
	robotframework-selenium2screenshots
	robotframework-databaselibrary
	robotframework-xvfb
	psycopg2
	docutils
	Pillow
	sphinxcontrib-robotframework


scripts =
    sphinx-build
    travis-sphinx=travis-sphinx

[versions]
xvfbwrapper = 0.2.2
robotframework = 3.0.2
